  <main>
     <h1>Gestor proyectos viales</h1> <br><br>
    <h2>“Planificador y desarollador”</h2>
    <label for="tipoReporte">Nombre del proyecto vial:</label><br>
      <input type="text" id="tipoReporte">
    <br><br>
     <label for="descripcionProyecto">Descripción del proyecto vial:</label><br>
     <textarea name="descripcionProyecto" id="descripcionProyecto"></textarea>
       <br><br>
      <label for="tipoCostos">Presupuesto:</label><br>
      <input type="number" id="tipoCostos"><br><br>
      <label for="fechaInicio">Fecha de inicio:</label><br><br>
      <input type="date" id="fechaInicio" name="fechaInicio"><br><br>

    <label for="ubicacionProyecto">Ubicación:</label> <br><br>
      <select name="ubicacionProyecto" id="ubicacionProyecto">
      <option value="Bello Horizontal">Bello Horizontal</option>
      <option value="Carrizal">Carrizal</option>
      <option value="Centro">Centro</option>
      <option value="El Poró">El Poró</option>
      <option value="La Rosa Linda">La Rosa Linda</option>
      <option value="Los Salitrillos">Los Salitrillos</option>
      <option value="El Curio">El Curio</option>
    </select>
    <textarea name="direccionProyecto" id="direccionProyecto" placeholder="Dirección exacta"></textarea><br><br>
    <button id="btnViales">Gestionar proyecto</button>

     <table>
      <thead>
        <tr>
          <th>Nombre del proyecto:</th>
          <th>Descripción del proyecto:</th>
          <th>Presupuesto:</th>
          <th>Fecha de inicio:</th>
          <th>Ubicacion del proyecto:</th>
          <th>Dirección exacta</th>
          <th>Estado:</th>
        </tr>
      </thead>
      <tbody id="contendorViales"></tbody>
    </table>
    
   
  </main>
